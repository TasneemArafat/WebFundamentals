<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <form>
            <h3>My Registration Form</h3>
            <label for="First_Name">First Name: </label>
            <input type="text" id="First_Name" name="First_Name">
            <br>
            <label for="Last_Name">Last Name: </label>
            <input type="text" id="Last_Name" name="Last_Name">
            <br>            
            <label for="Email">Email: </label>
            <input type="email" id="Email" name="Email">
            <br>            
            <label for="Password">Password: </label>
            <input type="password" id="Password" name="Password">
            <br>            
            <label for="PW_Conf">PW Confirm: </label>
            <input type="password" id="PW_Conf" name="PW_Conf">
            <br>            
            <label for="Birthady">Birthday: </label>
            <input type="date" id="Birthady" name="Birthady">
            <br>
            <label for="Male">Male</label>
            <input type="radio" id="Male" name="gender" value="Male">
            <label for="Female">Female</label>
            <input type="radio" id="Female" name="gender" value="Female">
            <label for="Other">Male</label>
            <input type="radio" id="Other" name="gender" value="Other">
            <br>
            <label for="comment">A short Description about yourself!</label>
            <br>
            <textarea name="description" id="comment"></textarea>
            <br>
            <label>Favourite Language </label>
            <select name="lang">
                <option value="Javascript">Javascript</option>
                <option value="MERN">MERN</option>
                <option value="Python">Python</option>
            </select>
            <br>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
