<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <title>Displaying Blocks</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="images/github.jpg" alt="github">
            Displaying our blocks!
            <img src="images/catandninja.png" alt="catandninja">
        </header>
        <div class="middle">
            <div class="row">
                <p><img src="images/dojocat.jpg" alt="dojocat"></p>
                <p><img src="images/heisencat.png" alt="heisencat"></p>
                <p><img src="images/linkcat.png" alt="linkcat"></p>
                <p><img src="images/ironcat.png"alt="ironcat"></p>
                <p><img src="images/defunktocat.png" alt="defunktocat"></p>
            </div>
            <div class="row">
                <p><img src="images/coder2.jpg" alt="coder2"></p>
                <p><img src="images/riddlocat.png" alt="riddlocat"></p>
                <p><img src="images/chellocat.jpg" alt="chellocat"></p>
                <p><img src="images/stormtroopocat.png" alt="stormtroopocat"></p>
                <p><img src="images/visionary.jpg" alt="visionary"></p>
            </div>
            <div class="row">
                <p><img src="images/cherry.jpg" alt="cherry"></p>
                <p><img src="images/oktobercat.png" alt="oktobercat"></p>
                <p><img src="images/mario.png" alt="mario"></p>
                <p><img src="images/cooler.png"alt="cooler"></p>
                <p><img src="images/jean-luc-picat.jpg" alt="jean-luc-picat"></p>
            </div>
            <div class="row">
                <p><img src="images/aidorucat.png" alt="aidorucat"></p>
                <p><img src="images/domo-cat.png" alt="domo-cat"></p>
                <p><img src="images/kantana.jpg" alt="kantana"></p>
                <p><img src="images/daftpunk.gif" alt="daftpunk"></p>
                <p><img src="images/codercat.jpg" alt="codercat"></p>
            </div>
        </div>
    </div>

</body>
</html>
